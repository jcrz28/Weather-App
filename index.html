<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = 'stylesheet' type ='text/css' href = 'style.css'>
    <title>Weather-App</title>

</head>
<body>
    <div class="container">
        <header>
            <input type="text" class="search-box" placeholder="Search for a city" />
        </header>

        <div class="location-date-details">
            <div id="city"></div>
            <div id="date-today"></div>
            <div id="time-today"></div>
        </div>

        <div class="weather-today">
            <div id="temperature-today"> </div>
            <div id="weather"></div>
            <div id="min-max-temp"></div>
           
        </div>
        <div class="extra-details">
            <div class="humidity-and-pressure">
                <div id="humidity"></div>
                <div id="pressure"></div>
            </div>
            <div class="wind-and-pressure">
                <div id="wind"></div>
            </div>
        </div>
    </div>
    <script src = 'index.js' defer></script>
</body>
</html>
